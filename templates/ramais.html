
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>LISTAGEM DE RAMAIS</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>EMPRESA</th>
                    <th>SETOR</th>
                    <th>NOME</th>
                    <th>RAMAL</th>
                </tr>
            </thead>
            <tbody>
            {% for lis in lista %}
                <tr>
                    <td>{{ lis.empresa }}</td>
                    <td>{{ lis.setor }}</td>
                    <td>{{ lis.nome }}</td>
                    <td>{{ lis.ramal }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
